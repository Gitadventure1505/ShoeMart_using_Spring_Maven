<hr>
  
<h3 style = "font-family:georgia,garamond,serif;font-size:30px;font-style:bold; color: green">
<h3>Filter the Orders based on date</h3>

<form>
<div class = "form-inline">
Start Date :- <input type = "Date" name="startdate" id="startdate" required class = "form-control">
End Date :- <input type = "Date" name="enddate" id="enddate" required class = "form-control">
<input type = "submit" value = "Filter orders">
</div>
</form>
      
<hr>
<hr>
<hr>

    <table class="table">
        <thead class="thead-light">
        <tr>
        	<th scope="col">SN</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Address (Line 1)</th>
            <th scope="col">Address (Line 2)</th>
            <th scope="col">Postcode / ZIP</th>
            <th scope="col">Town/City</th>
            <th scope="col">Phone</th>
            <th scope="col">Email address</th>
            <th scope="col">Ordered Date</th>
            
           
            
        </tr>
        </thead>
        <tbody>

        <tr th:each="order, iStat : ${allorders}">
            <th scope="row" th:text="${iStat.index + 1}">1</th>
            <td th:text="${order.firstname}">Larry</td>
            <td th:text="${order.lastname}">Larry</td>
            <td th:text=${order.address1}>Larry</td>
            <td th:text=${order.address2}>Larry</td>
            <td th:text=${order.postcode}>Larry</td>
            <td th:text=${order.city}>Larry</td>
            <td th:text=${order.phone}>Larry</td>
            <td th:text=${order.email}>Larry</td>
            <td th:text=${order.orderplacedtime}>0.4</td>
 
            
        </tr>
        </tbody>
    </table>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
